{{ define "main" }}
  <main aria-role="main">

    <div>
        {{ with .Site.GetPage "section" "blog" }}
            <ul>
                {{ range .Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
                </li>
                {{end}}
            </ul>
        {{ end}}
    </div>

  </main>
{{ end }}
